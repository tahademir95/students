<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">


<h:body>
    <h:outputStylesheet library="css" name="abc.css"/>
    <ui:composition template = "templates/common.xhtml">

        <ui:define name="header">
            <div class="myh">
                <h2 style="text-align: center;" class="student-head">Student Information</h2><!-- header.xhtml dosyasını override eder -->
            </div>
        </ui:define>

        <ui:define name = "content">
            <br/><br/>
            <h:link value = "Register" outcome = "register" style="padding-right: 10px;"/>

            <h:link value = "Login" outcome = "login" />
            <br/><br/>
        </ui:define>

        <ui:define name="footer">
            <div class="myh">
                <h2 style="text-align: center;" class="student-head">Student Information Footer</h2>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
