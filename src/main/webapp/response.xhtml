<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html">

<ui:composition template = "templates/common.xhtml">
    <ui:define name = "header">
        <h2 style="display: inline-block;">Student Registration Form</h2>
        <h:link value = "Back To Home" outcome = "home" style="position: relative; left: 79%;"/>
    </ui:define>

    <ui:define name = "content">
    <br/>
    <br/>
    <h2><h:outputText value="Hello #{user.name}"/></h2>
    <h4><h:outputText value="You have Registered with us Successfully, Your Details are The Following."/></h4>
    <table>
        <tr>
            <td><b>Email: </b></td>
            <td><h:outputText value="#{user.email}"/><br/></td>
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td><h:outputText value="#{user.password}"/><br/></td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><h:outputText value="#{user.gender}"/><br/></td>
        </tr>
        <tr>
            <td><b>Address: </b></td>
            <td><h:outputText value="#{user.address}"/></td>
        </tr>
    </table>
    </ui:define>
    <ui:define name = "footer">
        <h2 style="text-align: center;">Register Page Footer</h2>
    </ui:define>
</ui:composition>
</html>
